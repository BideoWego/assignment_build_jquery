    <main>

      <h1>Constructors</h1>

      <pre id="output"></pre>

      <script>
        // Constructors

        $.ready(function() {
          
          var FooConstructor = function() {
            this.fooProp = 'foo!';
            this.fooMethod = function() { return this.fooProp; };
          };

          var FizConstructor = function() {
            this.fizProp = 'fiz!';
            this.fizMethod = function() { return this.fizProp; };

            if (!(this instanceof FizConstructor)) {
              return new FizConstructor();
            }
          };

          var BarConstructor = function() {
            if (!(this instanceof BarConstructor)) {
              return new BarConstructor();
            } else {
              return {
                barProp: 'bar!',
                barMethod: function() { return this.barProp; }
              };
            }
          };

          puts(new FooConstructor());
          puts(FizConstructor());
          puts(BarConstructor());

        });
      </script>

    </main>
